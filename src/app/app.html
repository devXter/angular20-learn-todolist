<main class="w-full max-w-md mx-auto p-4">
  <h1 class="text-2xl font-bold text-center">Lista de tareas</h1>

  <div class="flex flex-col gap-2 border rounded-md p-4 mt-2">
    <label class="flex flex-col gap-2">
      <span class="text-xl font-bold">Agregar nueva tarea</span>
      <div class="flex flex-row items-center justify-between w-full">

        <input
          #inputTask
          type="text"
          placeholder="Agrega una nueva tarea"
          class="flex-auto border block p-2 rounded-lg border-gray-300"
          (input)="newTaskTitle.set(inputTask.value)"
          (keyup.enter)="addTask(inputTask)"
        />

        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-3 rounded disabled:bg-gray-300 disabled:cursor-not-allowed"
          [disabled]="newTaskTitle() === ''"
          (click)="addTask(inputTask)"
        >
          + Tarea
        </button>

      </div>
    </label>
  </div>


  <ul class="mt-4">
    @for (task of tasks(); track task.id) {

      <!-- tarea -->
      <div class="flex flex-row justify-between items-center border rounded-md p-4 mt-2" [class]="{ 'bg-gray-100': task.completed }">
        <label class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="sr-only peer"
            [checked]="task.completed"
            (change)="toggleCompleted(task.id)"
          />

          <!-- checkbox personalizado -->
          <div class="relative w-6 h-6 mr-3 bg-white border-2 border-gray-300 rounded-md peer-checked:bg-blue-500 peer-checked:border-blue-500">
            <!-- svg del check blanco -->
            <svg class="absolute inset-0 w-4 h-4 text-white m-auto" [class.hidden]="!task.completed" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <li class="flex-auto" [ngClass]="{ 'line-through opacity-50 text-gray-500': task.completed }">{{ task.title }}</li>
        </label>

        <!-- botones -->
        <button [disabled]="task.completed" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-300 disabled:cursor-not-allowed">Editar</button>
        <button class="bg-red-500 ml-2 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Eliminar</button>
      </div>

    }
  </ul>

  <p class="mt-4">Tareas restantes: {{ remaining() }}</p>
</main>
