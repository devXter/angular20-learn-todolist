<div

  <main class="mx-auto w-full max-w-3xl">
    <!-- Header -->
    <main-header></main-header>

    <!-- Skeleton Loader - se muestra mientras el componente carga -->
    @if (!outlet.isActivated) {

      <!-- Skeleton para "Nueva Tarea" Card -->
      <div class="rounded-2xl bg-white p-6 shadow-xl sm:p-8">
        <div class="mb-4 flex items-center gap-2">
          <div class="h-6 w-6 rounded bg-gray-200"></div>
          <div class="h-6 w-32 rounded bg-gray-200"></div>
        </div>
        <div class="flex flex-col gap-3 sm:flex-row">
          <div class="h-12 flex-1 rounded-xl bg-gray-200"></div>
          <div class="h-12 w-full rounded-xl bg-gray-200 sm:w-56"></div>
          <div class="h-12 w-full rounded-xl bg-gray-200 sm:w-32"></div>
        </div>
      </div>

      <!-- Skeleton para Stats Card -->
      <div class="rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-600 p-6 shadow-xl">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="h-12 w-12 rounded-xl bg-white/20"></div>
            <div class="space-y-2">
              <div class="h-4 w-28 rounded bg-white/20"></div>
              <div class="h-8 w-12 rounded bg-white/20"></div>
            </div>
          </div>
          <div class="space-y-2 text-right">
            <div class="h-4 w-24 rounded bg-white/20"></div>
            <div class="h-8 w-12 rounded bg-white/20"></div>
          </div>
        </div>
      </div>

      <!-- Skeleton para Controls Bar -->
      <div class="rounded-2xl bg-white p-4 shadow-xl sm:p-6">
        <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
          <div class="flex gap-2">
            <div class="h-10 w-20 rounded-lg bg-gray-200"></div>
            <div class="h-10 w-20 rounded-lg bg-gray-200"></div>
            <div class="h-10 w-28 rounded-lg bg-gray-200"></div>
          </div>
          <div class="h-10 w-48 rounded-xl bg-gray-200"></div>
        </div>
      </div>

      <!-- Skeleton para Task Items -->
      <div class="space-y-3">
        <div class="rounded-2xl bg-white p-5 shadow-lg sm:p-6">
          <div class="flex items-start gap-4">
            <div class="mt-1 h-6 w-6 shrink-0 rounded-lg bg-gray-200"></div>
            <div class="flex-1 space-y-3">
              <div class="h-6 w-3/4 rounded bg-gray-200"></div>
              <div class="flex gap-3">
                <div class="h-4 w-24 rounded bg-gray-200"></div>
                <div class="h-4 w-24 rounded bg-gray-200"></div>
              </div>
            </div>
            <div class="flex gap-2">
              <div class="h-10 w-20 rounded-xl bg-gray-200"></div>
              <div class="h-10 w-20 rounded-xl bg-gray-200"></div>
            </div>
          </div>
        </div>

        <div class="rounded-2xl bg-white p-5 shadow-lg sm:p-6">
          <div class="flex items-start gap-4">
            <div class="mt-1 h-6 w-6 shrink-0 rounded-lg bg-gray-200"></div>
            <div class="flex-1 space-y-3">
              <div class="h-6 w-2/3 rounded bg-gray-200"></div>
              <div class="flex gap-3">
                <div class="h-4 w-24 rounded bg-gray-200"></div>
                <div class="h-4 w-24 rounded bg-gray-200"></div>

            </div>
            <div class="flex gap-2">
              <div class="h-10 w-20 rounded-xl bg-gray-200"></div>
              <div class="h-10 w-20 rounded-xl bg-gray-200"></div>
            </div>
          </div>
        </div>

          <div class="flex items-start gap-4">
            <div class="mt-1 h-6 w-6 shrink-0 rounded-lg bg-gray-200"></div>
            <div class="flex-1 space-y-3">
              <div class="h-6 w-4/5 rounded bg-gray-200"></div>
              <div class="flex gap-3">
                <div class="h-4 w-24 rounded bg-gray-200"></div>
                <div class="h-4 w-24 rounded bg-gray-200"></div>
              </div>
            </div>
            <div class="flex gap-2">
              <div class="h-10 w-20 rounded-xl bg-gray-200"></div>
              <div class="h-10 w-20 rounded-xl bg-gray-200"></div>
            </div>
          </div>
        </div>

    <router-outlet #outlet="outlet"></router-outlet>

    <main-footer></main-footer>
