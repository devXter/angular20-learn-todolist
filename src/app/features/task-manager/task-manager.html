<!-- Add Task Form -->
<app-task-form (taskAdded)="handleTaskAdded($event)"></app-task-form>

<!-- Stats Card -->
<app-task-stats [remaining]="remaining()" [total]="allTasks().length"></app-task-stats>

<!-- Controls Bar -->
<app-task-filters
  [activeTab]="activeTab()"
  [sortBy]="sortBy()"
  (tabChanged)="setActiveTab($event)"
  (sortChanged)="setSortBy($event)"
></app-task-filters>

<!-- Tasks List -->
<app-task-list
  [tasks]="filteredAndSortedTasks()"
  [editingTaskId]="editingTaskId()"
  (taskToggled)="toggleCompleted($event)"
  (taskDeleted)="deleteTask($event)"
  (taskEditStarted)="startEditingTask($event)"
  (taskSaved)="saveEditedTask($event)"
  (editCancelled)="cancelEditing()"
></app-task-list>
