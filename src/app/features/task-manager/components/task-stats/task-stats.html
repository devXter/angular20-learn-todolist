<!-- Stats Card -->
<section class="mb-6 rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white shadow-xl">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="rounded-xl bg-white/20 p-3 backdrop-blur-sm">
        <svg class="h-6 w-6" aria-hidden="true">
          <use href="/icons.svg#icon-check-circle"></use>
        </svg>
      </div>
      <div>
        <p class="text-sm font-medium text-indigo-100">Tareas Pendientes</p>
        <p class="text-2xl font-bold">{{ remaining() }}</p>
      </div>
    </div>
    <div class="text-right">
      <p class="text-sm font-medium text-indigo-100">Total de Tareas</p>
      <p class="text-2xl font-bold">{{ total() }}</p>
    </div>
  </div>
</section>
