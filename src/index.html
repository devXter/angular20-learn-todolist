<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Mi Lista de Tareas | Organiza tu día eficientemente</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Aplicación moderna de gestión de tareas construida con Angular 20 y Tailwind CSS" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body class="antialiased">
  <app-root>
    <style>
      .app-loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #eef2ff, #faf5ff, #fdf2f8);
      }

      .app-loading-content {
        text-align: center;
      }

      .app-loading-spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #e0e7ff;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: app-spin 1s linear infinite;
        margin: 0 auto 24px;
      }

      @keyframes app-spin {
        to {
          transform: rotate(360deg);
        }
      }

      .app-loading-text {
        font-size: 1.125rem;
        font-weight: 600;
        background: linear-gradient(to right, #4f46e5, #9333ea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
    <div class="app-loading-container">
      <div class="app-loading-content">
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">Cargando...</div>
      </div>
    </div>
  </app-root>
</body>

</html>
